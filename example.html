<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta charset="utf-8" />
    <style>
      .gallery {
        width: 600px;
        background-color: blue;
        border: 1px solid black;
        margin: 10px;
        line-height: 0px;
      }
    </style>
    <script src="jigsaw.js"></script>
  </head>
  <body>
    <div id="gallery-1" class="gallery"></div>
    <div id="gallery-2" class="gallery"></div>
    <div id="gallery-3" class="gallery"></div>
    <script>
      Jigsaw.draw([3/4, 3/4, 3/4, 3/4, 3/4, 3/4, 4/3], 10,
        document.getElementById('gallery-1'));
      Jigsaw.draw([3/4, 4/5, 1/1, 3/4, 1/10, 4/3, 3/4, 5/4], 5,
        document.getElementById('gallery-2'));
      Jigsaw.draw([3/4, 3/4, 3/4], 5,
        document.getElementById('gallery-3'));
    </script>
  </body>
</html>
