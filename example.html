<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta charset="utf-8" />
    <link href="example.css" rel="stylesheet" />
    <script src="jigsaw.js"></script>
  </head>
  <body>
    <div id="gallery-1" class="gallery"></div>
    <div id="gallery-2" class="gallery"></div>
    <div id="gallery-3" class="gallery"></div>
    <script>
      Jigsaw.draw([4/3, 4/3, 4/3, 4/3, 4/3, 4/3, 3/4], 10,
        document.getElementById('gallery-1'));
      Jigsaw.draw([4/3, 5/4, 1/1, 4/3, 10/1, 3/4, 4/3, 4/5], 5,
        document.getElementById('gallery-2'));
      Jigsaw.draw([4/3, 4/3, 4/3], 5,
        document.getElementById('gallery-3'));
    </script>
  </body>
</html>
